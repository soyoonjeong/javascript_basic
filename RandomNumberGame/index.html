<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1>Random Number Game</h1>
    <form>
        <div class="flex">
            <h3>Generate a number between 0 and </h3>
            <input required id="range" type="number" min="0" style="margin-left:10px">
        </div>
        <span>Guess the number:</span>
        <input required id="guess" type="number" min="0">
        <button>Play!</button>
    </form>
    <p id="chose" class="hidden margin"></p>
    <span id="winOrlose" class="hidden bold"></span>
    <script src="index.js"></script>
  </body>
</html>
